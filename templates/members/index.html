{% extends "base.html" %}
{% set active_page = "members" %}
{% block title %}Members{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='plugins/datatables/css/jquery.dataTables.min.css') }}">
<style type="text/css">
    .box-header-table { font-size: 14px; }
    .dataTables_empty { text-align: center; }
    .grid_footer { margin-left: 10px; }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-user"></i> Members</h2>
                <div style="float: right; ">
                    <a class="btn btn-success btn-xs" href="{{ url_for('.add_edit') }}"><i class="glyphicon glyphicon-plus"></i> Add Member</a>
                </div>
                <!-- <div class="box-icon">
                    <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                </div> -->
            </div>
            <div class="">
                <table class="table table-striped table-hover" id="tbl_members">
                    <thead>
                        <tr class="box-header box-header-table">
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Gender</th>
                            <th>Cell Leader</th>
                        </tr>
                    </thead>
                </table>
                <div class="grid_footer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<script src="{{ url_for('static', filename='plugins/datatables/js/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/datatables/js/jquery.dataTables-redraw.js') }}"></script>
<script>
$(function() {
    oTable = $('#tbl_members').dataTable({
    	'processing': true,
    	'serverSide': true,
    	'ajax': {
    		url: '{{ url_for(".list_members") }}',
    		data: function(d) {
    			// d.status = $("#ddl_status").val();
    		},
    		type: 'POST'
    	},
    	'sDom': '<"top">rt<"clear"><"grid_footer"ip>',
    	'order': [
    		[0, "asc"]
    	],
    	'columns': [
            {
        		'data': '_id',
        		'render': function(data, type, row) {
                    var url = "{{ url_for('.add_edit', member_id='member_id_val') }}".replace('member_id_val', row['_id']);
        			return '<a href='+url+'>'+ row['member_name'] +'</a>'
                }
    		},
            {'data': 'birthdate'},
            {'data': 'gender'},
            {'data': 'cell_leader_id'}
    	]
    });
    // $('#myInputTextField').keyup(function() {
    // 	oTable.fnFilter($(this).val());
    // });
    // $('#ddl_status').change(function() {
    // 	oTable.fnDraw(); //-- reload the datatable
    // });



});
</script>
{% endblock %}
