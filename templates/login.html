<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ config.APP_TITLE }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="G12 SKC by Sambahang Kristiyano sa Canumay">
    <meta name="author" content="Edward Jose">

    <!-- The styles -->
    <link id="bs-css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-cerulean.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/charisma-app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fullcalendar/dist/fullcalendar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fullcalendar/dist/fullcalendar.print.css') }}" media="print">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/chosen/chosen.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/colorbox/example3/colorbox.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/responsive-tables/responsive-tables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-tour/build/css/bootstrap-tour.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.noty.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/noty_theme_default.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elfinder.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/elfinder.theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.iphone.toggle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/uploadify.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/%s' % config.FAV_ICON) }}">
    <style type="text/css">
        body {
            /*background: #fff url("{{ url_for('static', filename='img/web_bg.jpg') }}") no-repeat fixed center;
            background-size: cover;*/
        }
    </style>
</head>

<body>
<div class="ch-container">
    <div class="row">

    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>Welcome to Site</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-dismissable {% if category == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{ message }}
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="alert alert-info">
                        Please login with your Username and Password.
                    </div>
                {% endif %}
            {% endwith %}

            <form class="form-horizontal" action="{{ url_for('.login_submit') }}" method="post">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control" placeholder="Username" name="username">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="clearfix"></div>

                    <div class="input-prepend">
                        <label class="remember" for="remember"><input type="checkbox" id="remember"> Remember me</label>
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->

<!-- external javascript -->
<script src="{{ url_for('static', filename='plugins/bootstrap/dist/js/bootstrap.min.js') }}"></script>
<!-- library for cookie management -->
<script src="{{ url_for('static', filename='js/jquery.cookie.js') }}"></script>
<!-- calender plugin -->
<script src="{{ url_for('static', filename='plugins/moment/min/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='plugins/fullcalendar/dist/fullcalendar.min.js') }}"></script>
<!-- data table plugin -->
<script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
<!-- select or dropdown enhancer -->
<script src="{{ url_for('static', filename='plugins/chosen/chosen.jquery.min.js') }}"></script>
<!-- plugin for gallery image view -->
<script src="{{ url_for('static', filename='plugins/colorbox/jquery.colorbox-min.js') }}"></script>
<!-- notification plugin -->
<script src="{{ url_for('static', filename='js/jquery.noty.js') }}"></script>
<!-- library for making tables responsive -->
<script src="{{ url_for('static', filename='plugins/responsive-tables/responsive-tables.js') }}"></script>
<!-- tour plugin -->
<script src="{{ url_for('static', filename='plugins/bootstrap-tour/build/js/bootstrap-tour.min.js') }}"></script>
<!-- star rating plugin -->
<script src="{{ url_for('static', filename='js/jquery.raty.min.js') }}"></script>
<!-- for iOS style toggle switch -->
<script src="{{ url_for('static', filename='js/jquery.iphone.toggle.js') }}"></script>
<!-- autogrowing textarea plugin -->
<script src="{{ url_for('static', filename='js/jquery.autogrow-textarea.js') }}"></script>
<!-- multiple file upload plugin -->
<script src="{{ url_for('static', filename='js/jquery.uploadify-3.1.min.js') }}"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="{{ url_for('static', filename='js/jquery.history.js') }}"></script>
<!-- application script for Charisma demo -->
<script src="{{ url_for('static', filename='js/charisma.js') }}"></script>
</body>
</html>
